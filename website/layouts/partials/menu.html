<div class="container-fluid">
  <div class="container">
    <nav class="navbar navbar-expand-lg justify-content-between align-items-center" aria-label="Primary">
      <a class="navbar-brand" href="{{ .Site.BaseURL }}">
        {{ $theme := .Page.Params.theme }}
        {{ $type := .Page.Type }}
        {{ $home := .IsHome }}
        <img src="{{ if .IsHome }}/img/logo.svg{{ else }}/img/logo-color.svg{{ end }}" alt="Tahoe-LAFS logo" width="150px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars-staggered {{ if .IsHome }}text-white{{ else }}{{ end }}"></i>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
          {{- $firstUrlElement := print "/" (index (split .RelPermalink "/") 1) "/" -}}
          {{- range .Site.Menus.main -}}
          <li class="nav-item ms-4">
            <a class="nav-link {{ if $home }}text-white{{ else }}{{ end }} {{ if eq ($firstUrlElement|lower) (.URL|lower) }}active{{end}}" {{ if eq
              ($firstUrlElement|lower) (.URL|lower) }}aria-current="page" {{end}} href="{{ .URL | absLangURL }}">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
      </div>
    </nav>
</div>
